<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <title>Shut The Box</title>
        <link rel="stylesheet" href="index.css">
        <script src="index.js"></script>
    </head>

    <body onload="RollDice()">
        <h1>Shut The Box!</h1>

            </div>
        </div>
